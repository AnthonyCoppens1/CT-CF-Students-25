<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Guessing game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <p id="G"></p>
        <div>
            <h1>Amazing guessing game of all numbers in the universe!</h1>
            <p>Guess the chosen number 1 - 1000</p>
            <input type="number" id="guess" min="1" max="1000">
            <button id="submit">Check Number</button>
            <p id="hint"></p>
            <p id="attempt"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
