<html>
    <head>
        <title>Guessing game of the century</title>
        <link href="style.css" rel="stylesheet" type="text/css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    </head>

    <body class="noto-sans-jp-200">
        <div>
            <h1>Guess like a true princess</h1>
            <p>The number that you seek, is not vague only bleak</p>
            <p>Guess the number between 1 and 1000</p>
            <input type="number" id="guess" min="1" max="1000">

            <button id="submit">GAMBLE AWAY</button>
            <p id="tips"></p>
            <p id="attempts"></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
