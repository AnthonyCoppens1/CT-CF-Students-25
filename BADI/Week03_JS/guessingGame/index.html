<html>
    <head>
        <title>Gok voor je leven!</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">

    <body>
        <div>
            <h1>Gok voor je leven, zonder te beven!</h1>
            <p>Gokken zal je doen, 1 tot een miljoen!</p>
            <p>mopje: 1 - 1000000</p>

            <input type="number" id="gok" min="1" max="1000000">
            <button id="submit">GOK</button>

            <p id="tips"></p>
            <p id="beurten"></p>
        </div>
        <script src="script.js"></script>
    </body>
